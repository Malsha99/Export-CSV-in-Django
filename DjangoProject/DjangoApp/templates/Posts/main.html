
<style>
    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>

<div class="model fade" id="download-model" tabindex="1">
    <div class="model-dialog">
        <div class="model-content">
            <div class="model-header">
                <h3 class="model-title"> Download Data</h3>
                <button type="button" class="btn-close" data-bs-dismiss="model" aria-label="close"> 

                </button>
            </div>
            <div class="model-body">
                <form action="{% url 'MyApp:export_csv' %}" method="post">
                    {% csrf_token %}
                    
                    <button type="submit" class="btn-btn-primary">
                        
                         Download 
                        
                    </button>
                </form>
            </div>
        </div>

    </div>

</div>
